<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/c26b70cd44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings ã…£ Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">1:17</span>
      </div>
      <div class="status-bar__cloumn">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-heart"></i>
        <span class="statue-bar__battery-level">85%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="find.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i> </span
            ><span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i> </span
            ><span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i> </span
            ><span class="settings__title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-comment"></i></span
            ><span class="settings__title">Chats</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-sms"></i></span
            ><span class="settings__title">SMS Messages</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-mobile-alt"></i></span
            ><span class="settings__title">Display</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-bullhorn"></i></span
            ><span class="settings__title">Notices</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-flask"></i></span
            ><span class="settings__title">Kakao Lab</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fas fa-paint-roller"></i></span
            ><span class="settings__title">Theme</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fas fa-sign-out-alt"></i></span
            ><span class="settings__title">Logout</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-id-badge"></i></span
            ><span class="settings__title">Profile</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-ellipsis-h"></i></span
            ><span class="settings__title">Advanced</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="far fa-question-circle"></i></span
            ><span class="settings__title">Support</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
